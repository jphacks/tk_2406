<html>
<meta charset='utf-8' />
<title>店舗 ログイン</title>
<!--<link rel="icon" href="favicon.ico">-->
<link rel="stylesheet" href="style.css">

<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="login.js">
</script>

<body id="body">
    <div class="title">
        <p class="title_text">店舗 ログイン</p>
    </div>
    <form>
        <div class="login">
            <h4 style="margin-left: 2vw;margin-bottom: 0.3em;">店舗名</h4>
            <input type="text" id="user" style="margin-left: 2vw;width: 56vw;">
            <h4 style="margin-left: 2vw;margin-bottom: 0.3em;">パスワード</h4>
            <input type="password" id="pass" style="margin-left: 2vw;width: 56vw;">
            <p>
                <input type="button" id="login_btn" class="login_btn" value="ログイン" class="submit_btn" onclick="login()">
            </p>
            <div style="text-align: center;">
                <span id="message"></span>
                <p>アカウントをお持ちでないですか？ <a href="javascript:moveSignup()">新規登録</a></p>
            </div>
        </div>
    </form>

</body>

</html>
